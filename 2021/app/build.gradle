plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'

    // keep code nice and clean
    id 'com.diffplug.spotless' version '6.0.2'

    id 'jacoco'

    //https://plugins.gradle.org/plugin/com.github.spotbugs
    id 'com.github.spotbugs' version '5.0.0-rc.1'

    id'io.freefair.lombok' version '6.3.0'

}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'


    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'ch.qos.logback:logback-core:1.2.7'
    implementation 'ch.qos.logback:logback-classic:1.2.7'
    implementation 'org.slf4j:slf4j-api:1.7.32'

    //https://find-sec-bugs.github.io/
    spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.11.0'


}

application {
    // Define the main class for the application.
    mainClass = 'org.snowi.aoc2021.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

spotbugs {
    ignoreFailures = true
}

spotbugsMain {
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/main/spotbugs.html")
            stylesheet = 'fancy-hist.xsl'
        }
    }
}

spotless {
    java {
        //https://github.com/diffplug/spotless/blob/main/plugin-gradle/README.md#google-java-format
        googleJavaFormat()
        importOrder('com', 'de', 'org',  'java', 'javax',  '')

//        removeUnusedImports()
        indentWithSpaces()
        trimTrailingWhitespace()
        endWithNewline()

        licenseHeader '/* Copyright: (C) stefan.devops@gmail.com $YEAR, all rights reserved */'
    }

}
